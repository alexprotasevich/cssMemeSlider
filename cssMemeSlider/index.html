<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel='stylesheet' href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="slider fix-size">
            <input type="radio" name="check" id="check1" class="input" checked>
            <input type="radio" name="check" id="check2" class="input">
            <input type="radio" name="check" id="check3" class="input">
            <input type="radio" name="check" id="check4" class="input">
            <input type="radio" name="check" id="check5" class="input">
            <div class="slides">
                <div class="image-wrapper">
                    <img src="images/activist.svg" alt="cssMemeSlider">
                </div>
                <div class="image-wrapper">
                    <img src="images/codewars.svg" alt="cssMemeSlider">
                </div>
                <div class="image-wrapper">
                    <img src="images/congrats.svg" alt="cssMemeSlider">
                </div>
                <div class="image-wrapper">
                    <img src="images/deadline.svg" alt="cssMemeSlider">
                </div>
                <div class="image-wrapper">
                    <img src="images/error.svg" alt="cssMemeSlide">
                </div>
            </div>
            <div class="control-wrapper">
                <div class="text">
                  <p>You can't just copy and paste CSS</p>
                  <p>Keep calm and carry on</p>
                  <p>Work-life balance</p>
                  <p>Dude, where is JS?</p>
                  <p>Relax and take it easy</p>
                </div>
                <div class="label-wrapper">
                    <label for="check1" class="label"><span></span></label>
                    <label for="check2" class="label"><span></span></label>
                    <label for="check3" class="label"><span></span></label>
                    <label for="check4" class="label"><span></span></label>
                    <label for="check5" class="label"><span></span></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
